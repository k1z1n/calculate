<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="container">
        <input type="text" id="input" readonly>
        <div id="buttons">
            <button id="btn" onclick="clearinput()">C</button>
            <button id="btn" onclick="appendToinput('7')">7</button>
            <button id="btn" onclick="appendToinput('8')">8</button>
            <button id="btn" onclick="appendToinput('9')">9</button>
            <button id="btn" onclick="appendToinput('/')">/</button>
            <button id="btn" onclick="appendToinput('4')">4</button>
            <button id="btn" onclick="appendToinput('5')">5</button>
            <button id="btn" onclick="appendToinput('6')">6</button>
            <button id="btn" onclick="appendToinput('*')">*</button>
            <button id="btn" onclick="appendToinput('1')">1</button>
            <button id="btn" onclick="appendToinput('2')">2</button>
            <button id="btn" onclick="appendToinput('3')">3</button>
            <button id="btn" onclick="appendToinput('-')">-</button>
            <button id="btn" onclick="appendToinput('0')">0</button>
            <button id="btn" onclick="appendToinput('.')">.</button>
            <button id="btn" onclick="calculate()">=</button>
            <button id="btn" onclick="appendToinput('+')">+</button>
        </div>
    </div>
</body>

</html>
